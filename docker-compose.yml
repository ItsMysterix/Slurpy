services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      QDRANT_URL: ${QDRANT_URL:-http://localhost:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      API_DEBUG: "true"
      DEV_NO_AUTH: "true"
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
        NEXT_PUBLIC_RAG_API: ${NEXT_PUBLIC_RAG_API:-http://backend:8000/chat}
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_RAG_API: ${NEXT_PUBLIC_RAG_API:-http://backend:8000/chat}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /chat
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /chat
      # Fix the Prisma model name to match your schema
      SLURPY_MOOD_MODEL: "DailyMood"
      # Force IPv4 first so Prisma/Supabase connect from inside Docker
      NODE_OPTIONS: --dns-result-order=ipv4first
    # Add DNS configuration for better connectivity
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped