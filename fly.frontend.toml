# fly.frontend.toml â€” configuration for frontend (Next.js)
app = "slurpy-web"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.frontend"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"   # keep frontend always running
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
