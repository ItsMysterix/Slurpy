services:
  qdrant:
    image: qdrant/qdrant:v1.12.4
    ports:
      - "6333:6333"
    restart: unless-stopped
    cap_drop: ["ALL"]
    # Qdrant needs to write data, so we provide a volume instead of read_only
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mcp:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.mcp
    env_file:
      - .env.mcp
    # Supply environment via variables, not mounted files
    environment:
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOW_ALL: "false"
      ALLOWED_ORIGINS: "http://localhost:3000"
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
    depends_on:
      - qdrant
    ports:
      - "9002:9001"
    restart: unless-stopped
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9001/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    env_file:
      - .env.backend
    # Supply environment via variables, not mounted files
    environment:
      API_DEBUG: "true"
      DEV_NO_AUTH: "true"  # Local docker testing: bypass auth
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOW_ALL: "false"  # Restrict CORS for production
      ALLOWED_ORIGINS: "http://localhost:3000"
      MCP_BASE_URL: http://mcp:9001
      QDRANT_URL: http://qdrant:6333
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      # Qdrant (if using cloud)
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    depends_on:
      - mcp
    ports:
      - "8000:8000"
    restart: unless-stopped
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: "2.0"

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        # expose API base to the build if your client bundle uses it
        NEXT_PUBLIC_RAG_API: ${NEXT_PUBLIC_RAG_API:-http://localhost:8000/v1/mcp/stream}
    env_file:
      - .env.frontend
    # Supply environment via variables, not mounted files
    environment:
      # Local testing: bypass auth requirements to hit /chat without login
      NEXT_PUBLIC_E2E_BYPASS_AUTH: "true"
      # Supabase (runtime)
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
      # API endpoints
      # Internal service-to-service URL for proxy routes
      BACKEND_URL: http://backend:8000
      NEXT_PUBLIC_RAG_API: ${NEXT_PUBLIC_RAG_API:-http://localhost:8000/v1/mcp/stream}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      # App settings
      SLURPY_MOOD_MODEL: DailyMood
      NODE_OPTIONS: --dns-result-order=ipv4first
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      # Use Node to perform an HTTP check to avoid needing curl in the image
      test: ["CMD-SHELL", "node -e 'const http=require(\"http\");const r=http.request({host:\"localhost\",port:3000,path:\"/health\"},res=>{process.exit(res.statusCode===200?0:1)});r.on(\"error\",()=>process.exit(1));r.end();' "]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: "1.0"

volumes:
  qdrant_storage:
    driver: local
