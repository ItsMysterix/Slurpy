# fly.backend.toml â€” configuration for backend (FastAPI)
app = "slurpy"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.backend"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"   # keep backend always running
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
