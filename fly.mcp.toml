app = "slurpy-mcp"
primary_region = "iad"

[build]
  dockerfile = "./infra/docker/Dockerfile.mcp"
  context = "."

[env]
  FRONTEND_ORIGIN = "https://slurpy.life,https://slurpy-web.fly.dev,http://localhost:3000"
  CORS_ALLOW_ALL = "false"
  QDRANT_URL = "https://48f513c5-3950-48de-9866-34f55c9b04bc.us-east4-0.gcp.cloud.qdrant.io:6333"

[http_service]
  internal_port = 9001
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false     # keep warm during testing
  min_machines_running = 1       # ensure at least 1 MCP process stays live

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "60s"         # give Uvicorn/Qdrant init a bit more breathing room
    method = "GET"
    path = "/healthz"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1536mb"
