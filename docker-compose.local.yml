# docker-compose.local.yml
# Minimal setup for testing MCP server locally with cloud Qdrant
# Usage: docker compose -f docker-compose.local.yml up

services:
  mcp-local:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.mcp
    env_file:
      - .env.mcp
    environment:
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOW_ALL: "true"
      # Use your cloud Qdrant with API key (from .env file)
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9001/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - local-network

  backend-local:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    env_file:
      - .env.backend
    environment:
      API_DEBUG: "true"
      DEV_NO_AUTH: "true"
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOW_ALL: "true"
      MCP_BASE_URL: http://mcp-local:9001
      # Use your cloud Qdrant with API key (from .env file)
    depends_on:
      mcp-local:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - local-network

  frontend-local:
    image: node:20-bookworm-slim
    working_dir: /app
    command: >
      bash -c "
        npm install &&
        npm run dev --legacy-peer-deps
      "
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Bypass real auth in local dev for easier testing
      - NEXT_PUBLIC_E2E_BYPASS_AUTH=true
      # Service-to-service base for Next API routes
      - BACKEND_URL=http://backend-local:8000
      - NEXT_PUBLIC_RAG_API=http://localhost:8000/v1/mcp/stream
      # Supabase public envs for client
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SLURPY_MOOD_MODEL=DailyMood
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.frontend
    depends_on:
      backend-local:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - local-network
    restart: unless-stopped

networks:
  local-network:
    driver: bridge