services:
  qdrant:
    image: qdrant/qdrant:v1.12.4
    ports:
      - "6333:6333"
    restart: unless-stopped
    cap_drop: ["ALL"]
    # Qdrant needs to write data, so we provide a volume instead of read_only
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mcp:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.mcp
    # Supply environment via variables, not mounted files
    environment:
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOW_ALL: "false"
      ALLOWED_ORIGINS: "http://localhost:3000"
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
    depends_on:
      - qdrant
    ports:
      - "9001:9001"
    restart: unless-stopped
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9001/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    # Supply environment via variables, not mounted files
    environment:
      API_DEBUG: "true"
      DEV_NO_AUTH: "false"  # Enable auth in production-ready mode
      FRONTEND_ORIGIN: http://localhost:3000
      CORS_ALLOW_ALL: "false"  # Restrict CORS for production
      ALLOWED_ORIGINS: "http://localhost:3000"
      MCP_BASE_URL: http://mcp:9001
      QDRANT_URL: http://qdrant:6333
      # Clerk Authentication
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_JWKS_URL: ${CLERK_JWKS_URL:-https://api.clerk.com/v1/jwks}
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      # Qdrant (if using cloud)
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    depends_on:
      - mcp
    ports:
      - "8000:8000"
    restart: unless-stopped
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: "2.0"

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
      # Clerk/Next need these at **build time** to compile middleware/client bundle.
      # Compose resolves build args from the project `.env` (NOT env_file).
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        # expose API base to the build if your client bundle uses it
        NEXT_PUBLIC_RAG_API: ${NEXT_PUBLIC_RAG_API:-http://localhost:8000/v1/mcp/stream}
    # Supply environment via variables, not mounted files
    environment:
      # Clerk Authentication (runtime)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /chat
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /chat
      # Supabase (runtime)
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE: ${SUPABASE_SERVICE_ROLE}
      # API endpoints
      NEXT_PUBLIC_RAG_API: ${NEXT_PUBLIC_RAG_API:-http://localhost:8000/v1/mcp/stream}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      # App settings
      SLURPY_MOOD_MODEL: DailyMood
      NODE_OPTIONS: --dns-result-order=ipv4first
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    cap_drop: ["ALL"]
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: "1.0"

volumes:
  qdrant_storage:
    driver: local
